<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c3004d5297.js" crossorigin="anonymous" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="forYou">
                <h5>A playlist For you my love</h5>
                <i class="fa-solid fa-heart"></i>
            </div>
            <img src="image.png" alt="" class="song-img">
            <h1 id="songTitle">I believe I'm fine</h1>
            <p id="songArtist">Robin Schulz Ft. Hugel</p>
            <audio id="song">
                <source type="audio/mpeg" src="I believe I'm fine.mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward" id="previousButton"></i></div>
                <div><i class="fa-solid fa-play" id="ctrlIcon" onclick="playPause()"></i></div>
                <div><i class="fa-solid fa-forward" id="nextButton" onclick="nextSong()"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
